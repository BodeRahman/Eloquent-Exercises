<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>  Looping a triangle</title>
        <script>
        //Write a loop that makes seven calls to console.log to output the following triangle:
            for (triangle = "#"; triangle.length < 8; triangle += "#") {
                console.log(triangle)
                
            }
        </script>
    </head>
</html>
