<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Standard function Math.min</title>
        <script>
        //Write a function min that takes two arguments and returns their minimum.
        function min (a, b) {
            if (a < b) {
                return a;
            } else return b;

        } 
        console.log(min(32, 12));
        
        </script>
    </head>
</html>
